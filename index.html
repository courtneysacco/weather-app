<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class ="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>

    <section class="container-fluid">
        <section class="row">
            <!-- Search Container -->
            <section class="col-lg-3">
                <h3>Search for City:</h3>
                <section class="input">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter city"> 
                    <section class="input-group-append">
                    </section>
                </section>
                <button class="btn btn-primary btn-block" type="button" id="search-button">Search
                </button>
                <form id="history"></form>
            </section>   
            <!-- Current Weather -->
            <section class="col-lg-9">
                <section class="row">
                    <section class="col-lg-11 card m-3 d-none" id="current-weather">
                        <section class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="icon" alt="">
                            <p id="Temp"></p>
                            <p id="Wind"></p>
                            <p id="Humidity"></p>
                            <p id="UV-index"></p>
                        </section>
                    </section>
                </section>
                <!-- 5-Day Forecast -->
                <section class="row d-none" id="fiveday-forecast">
                    <section class="col-12">
                        <h3>5-Day Forecast:</h3>
                    </section>
                </section>
                <section class="row">
                    <div class="col-md-2 five-day"></div>
                    <div class="col-md-2 five-day"></div>
                    <div class="col-md-2 five-day"></div>
                    <div class="col-md-2 five-day"></div>
                    <div class="col-md-2 five-day"></div>
                </section>
            </section>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
